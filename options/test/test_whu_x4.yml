# general settings
name: whu_x4
model_type: CATANetModel
scale: 2
num_gpu: 1
manual_seed: 3407

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /data2/users/jiahaolin/CATANet-main/JF_WHU/HR/animal
    dataroot_lq: /data2/users/jiahaolin/CATANet-main/JF_WHU/LR/animal/X4
    io_backend:
      type: disk


# network structures
network_g:
  type: CATANet
  upscale: 2

# path
path:
  pretrain_network_g: pretrained_models/x4.pth
  strict_load_g: true
  results_root: results/WHU

# validation settings
val:
  save_img: true
  suffix: CATANet  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr_pt
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim_pt
      crop_border: 2
      test_y_channel: true