# general settings
name: whu_x2
model_type: CATANetModel
scale: 2
num_gpu: 1
manual_seed: 3407

datasets:
  test_1:  # the 1st test dataset
    name: building
    type: PairedImageDataset
    dataroot_gt: /data2/users/jiahaolin/CATANet-main/JF_WHU/HR/building
    dataroot_lq: /data2/users/jiahaolin/CATANet-main/JF_WHU/LR/building/X2
    io_backend:
      type: disk
    
    test_2:  # the 1st test dataset
    name: playground
    type: PairedImageDataset
    dataroot_gt: /data2/users/jiahaolin/CATANet-main/JF_WHU/HR/playground
    dataroot_lq: /data2/users/jiahaolin/CATANet-main/JF_WHU/LR/playground/X2
    io_backend:
      type: disk

    test_3:  # the 1st test dataset
    name: animal
    type: PairedImageDataset
    dataroot_gt: /data2/users/jiahaolin/CATANet-main/JF_WHU/HR/animal
    dataroot_lq: /data2/users/jiahaolin/CATANet-main/JF_WHU/LR/animal/X2
    io_backend:
      type: disk

    test_4:  # the 1st test dataset
    name: people
    type: PairedImageDataset
    dataroot_gt: /data2/users/jiahaolin/CATANet-main/JF_WHU/HR/people
    dataroot_lq: /data2/users/jiahaolin/CATANet-main/JF_WHU/LR/people/X2
    io_backend:
      type: disk

    test_1:  # the 1st test dataset
    name: night
    type: PairedImageDataset
    dataroot_gt: /data2/users/jiahaolin/CATANet-main/JF_WHU/HR/night
    dataroot_lq: /data2/users/jiahaolin/CATANet-main/JF_WHU/LR/night/X2
    io_backend:
      type: disk


# network structures
network_g:
  type: CATANet
  upscale: 2

# path
path:
  pretrain_network_g: pretrained_models/x2.pth
  strict_load_g: true
  results_root: results/WHU

# validation settings
val:
  save_img: true
  suffix: CATANet  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr_pt
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim_pt
      crop_border: 2
      test_y_channel: true